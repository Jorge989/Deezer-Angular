<div class="card-container">
  <div class="album-card">
    <div class="album-card_img">
      <img
        src="https://e-cdns-images.dzcdn.net/images/artist/0e2f0b185fa2eef93a490f40d13d269f/242x242-000000-80-0-0.jpg"
        alt="Album Image"
      />
    </div>

    <div class="album-card__id">
      <p>Nº001</p>
    </div>

    <div class="pokemon-card__name">
      <p>Marília Mendonça</p>
    </div>
    <div class="button-songs">
      <button
        [ngClass]="[player && id == 1 ? 'checkedClass' : 'uncheckedClass']"
        (click)="playSound(1)"
        [disabled]="player == true"
      >
        <fa-icon id="play-icon" [icon]="faPlay"></fa-icon>
      </button>
      <button
        [ngClass]="[!player && id == 1 ? 'pauseClass' : 'unpausedClass']"
        (click)="stopSound()"
        [disabled]="player == false"
      >
        <fa-icon id="play-icon" [icon]="faPause"></fa-icon>
      </button>
    </div>
  </div>
